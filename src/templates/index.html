{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="hero">
    <h1>Welcome to CyberSec Framework</h1>
    <p>Your comprehensive cybersecurity testing and auditing solution</p>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Start a Scan</h5>
                </div>
                <div class="card-body">
                    <form id="scan-form">
                        <div class="form-group">
                            <label for="tool">Select Tool</label>
                            <select class="form-control" id="tool" name="tool">
                                <option value="owasp_zap">OWASP ZAP</option>
                                <option value="nikto">Nikto</option>
                                <option value="openvas">OpenVAS</option>
                                <option value="wireshark">Wi
                                <option value="wireshark">Wireshark</option>
                                <option value="metasploit">Metasploit</option>
                                <option value="nmap">Nmap</option>
                                <option value="snort">Snort</option>
                                <option value="kali_linux">Kali Linux</option>
                                <option value="keepass">KeePass</option>
                                <option value="clamav">ClamAV</option>
                                <option value="wifite">Wifite</option>
                                <option value="aircrack_ng">Aircrack-ng</option>
                                <option value="kismet">Kismet</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="target">Target</label>
                            <input type="text" class="form-control" id="target" name="target" placeholder="Enter target URL or IP">
                        </div>
                        <button type="submit" class="btn btn-primary">Start Scan</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Scan Results</h5>
                </div>
                <div class="card-body">
                    <div id="scan-results">
                        <!-- Scan results will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
